<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MI-83+ Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/calculator-basic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <main>
      <div class="calculator">
          <h2 class="clear" id="clear-button">C</h2>
          <h2 class="output" id="output-display"></h2>
          <h2 class="number" id="7-button">7</h2>
          <h2 class="number" id="8-button">8</h2>
          <h2 class="number" id="9-button">9</h2>
          <h2 class="operator" id="divide-button">/</h2>
          <h2 class="number" id="4-button">4</h2>
          <h2 class="number" id="5-button">5</h2>
          <h2 class="number" id="6-button">6</h2>
          <h2 class="operator" id="multiply-button">X</h2>
          <h2 class="number" id="1-button">1</h2>
          <h2 class="number" id="2-button">2</h2>
          <h2 class="number" id="3-button">3</h2>
          <h2 class="operator" id="minus-button">-</h2>
          <h2 class="number" id="0-button">0</h2>
          <h2 class="decimal" id="decimal-button">.</h2>
          <h2 class="equal" id="equal-button">=</h2>
          <h2 class="operator" id="addition-button">+</h2>
      </div>
    </main>

    <footer>
      <h5>Montgomery Instruments 83 Plus Calculator</h5>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
