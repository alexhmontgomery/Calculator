<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MI-83+ Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/calculator-basic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <main>
      <div class="calculator">
          <h2 class="clear" id="clear-button">C</h2>
          <h2 class="output" id="output-display"></h2>
          <h2 class="number" id="question">&infin;</h2>
          <h2 class="operator" id="%">
            <p>&Alpha;<span>%</span>&Beta;</p>
          </h2>
          <h2 class="operator" id="SqRt">
            <p>&radic;<span style="text-decoration: overline">&Alpha;</span></p>
          </h2>
          <h2 class="operator" id="^2">
            <p><span>&Alpha;</span>&sup2;</p>
          </h2>
          <h2 class="number" id="7">7</h2>
          <h2 class="number" id="8">8</h2>
          <h2 class="number" id="9">9</h2>
          <h2 class="operator" id="/">/</h2>
          <h2 class="number" id="4">4</h2>
          <h2 class="number" id="5">5</h2>
          <h2 class="number" id="6">6</h2>
          <h2 class="operator" id="*">X</h2>
          <h2 class="number" id="1">1</h2>
          <h2 class="number" id="2">2</h2>
          <h2 class="number" id="3">3</h2>
          <h2 class="operator" id="-">&mdash;</h2>
          <h2 class="number" id="0">0</h2>
          <h2 class="decimal" id=".">.</h2>
          <h2 class="equal" id="=">=</h2>
          <h2 class="operator" id="+">+</h2>
      </div>
    </main>

    <footer>
      <h5>&reg;Montgomery Instruments 83 Plus Calculator</h5>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
